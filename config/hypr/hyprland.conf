# Omarchy Hyprland configuration
# This file is designed to be laptop-friendly and avoids hard-coding outputs.

# --- Environment -----------------------------------------------------------------
env = XCURSOR_SIZE,24
env = GDK_SCALE,1
env = LIBSEAT_BACKEND,logind
env = QT_QPA_PLATFORM,wayland;xcb
env = MOZ_ENABLE_WAYLAND,1

# --- Monitors --------------------------------------------------------------------
# Use whatever the compositor reports as preferred. Override in monitors.conf if needed.
monitor = ,preferred,auto,1

# --- Input -----------------------------------------------------------------------
input {
  kb_layout = us
  kb_variant =
  kb_options = caps:escape
  follow_mouse = 1
  sensitivity = 0

  touchpad {
    natural_scroll = yes
    tap_button_map = lrm
    clickfinger_behavior = yes
  }
}

gestures {
  workspace_swipe = on
  workspace_swipe_fingers = 3
}

# --- General look & feel ---------------------------------------------------------
general {
  gaps_in = 6
  gaps_out = 12
  border_size = 3
  layout = dwindle
  no_cursor_warps = true
  col.active_border = rgba(89b4faee)
  col.inactive_border = rgba(585b70aa)
  allow_tearing = false
}

dwindle {
  pseudotile = true
  preserve_split = true
  smart_split = true
}

decoration {
  rounding = 10
  blur = yes
  blur_size = 6
  blur_passes = 2
  drop_shadow = yes
  shadow_range = 12
  shadow_render_power = 2
  col.shadow = rgba(0a0a0a99)
}

animations {
  enabled = yes
  bezier = easeOutBack,0.34,1.56,0.64,1
  animation = windows,1,7,easeOutBack
  animation = windowsOut,1,7,default,popin 80%
  animation = workspaces,1,6,easeOutBack,slide
  animation = specialWorkspace,1,6,default,slidevert
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  focus_on_activate = true
}

# --- Keybind helpers -------------------------------------------------------------
$mod = SUPER

# --- Launchers & system ----------------------------------------------------------
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = nm-applet --indicator

bind = $mod, RETURN, exec, wezterm
bind = $mod, D, exec, wofi --show drun
bind = $mod, E, exec, thunar
bind = $mod, B, exec, firefox
bind = $mod, V, togglefloating,
bind = $mod, G, togglesplit,
bind = $mod, P, pseudo,
bind = $mod, Q, killactive,
bind = $mod SHIFT, Q, exit,
bind = $mod, SPACE, exec, wofi --show run

# --- Workspace navigation --------------------------------------------------------
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

bind = $mod, mouse:272, movewindow
bind = $mod, mouse:273, resizewindow

workspace = special:term, on-created-empty:wezterm

bind = $mod, S, togglespecialworkspace, term
bind = $mod, F, fullscreen, 1

# Workspaces 1-9
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# --- Special window rules --------------------------------------------------------
windowrulev2 = float, class:^(pavucontrol|blueman-manager)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = size 900 600, class:^(pavucontrol)$
windowrulev2 = workspace special:term, class:^(WezTerm)$

layerrule = blur, waybar
layerrule = ignorezero, waybar

# --- Power tweaks ----------------------------------------------------------------
bind = $mod SHIFT, L, exec, loginctl lock-session
bind = CTRL ALT, DELETE, exec, systemctl poweroff
